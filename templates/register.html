<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static "css/register.css" %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="registerform">
      <h2>Register with us</h2>
    <form class="" action="register" method="POST" >
      {% csrf_token %}
      <input class="fname" type="text" name="first_name" value="" placeholder="First Name" autocomplete="false" required><br>
      <input class="lname" type="text" name="last_name" value="" placeholder="Last Name" required><br>
      <input class="uname" type="text" name="username" value="" placeholder="Username" required><br>
      <input class="emailid" type="email" name="email" value="" placeholder="Email" required><br>
      <input class="pass1" type="password" name="password1" value="" placeholder="Password" required><br>
      <input class="brokerUserId" type="text" name="brokerUserId" value="" placeholder="Broker User Id" required><br>
      <input class="brokerPwd" type="text" name="brokerPwd" value="" placeholder="Broker Password" required><br>
      <input class="brokerSecretKey" type="text" name="brokerSecretKey" value="" placeholder="Broker Secret Key" required><br>
      <input class="brokerAppId" type="text" name="brokerAppId" value="" placeholder="Broker App Id" required><br>
      <input class="brokerTwoFA" type="text" name="brokerTwoFA" value="" placeholder="Broker TwoFA" required><br>
      <input class="submitbtn" type="submit" value="Register">
    </form>
    <div class="errormsgdiv">
      {% for message in messages %}
      <h6 class="errormsg">{{message}}</h6>
      {% endfor %}
    </div>
    </div>
  </body>
</html>
